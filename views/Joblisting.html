<!DOCTYPE html>
<html lang="en">
<head>
  <title>Job listing</title>
  <link rel="stylesheet" href="/public/styles/joblisting.css" />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Main container -->
  <div class="container">
    <nav>
      <div class="navbar">
        <div class="logo">
          <h1>Job listings</h1>
        </div>
        <ul>
          <li><a href="index.html">
            <i class="fas fa-tasks"></i>
            <span class="nav-item">Front page</span>
          </a>
          </li>
          <li><a href="documents.html">
            <i class="fab fa-dochub"></i>
            <span class="nav-item">Documents</span>
          </a>
          </li>
          <li><a href="learningpaths.html">
            <i class="fas fa-question-circle"></i>
            <span class="nav-item">Learning paths</span>
          </a>
          </li>
          <li>
            <a id="navbarPostJobBtn" class="posting" onclick="openPostJob()">
              <i class="fas fa-plus"></i> Post a Job
            </a>
          </li>
          <li> 
            <a id="navbarLoginBtn" class="profile" onclick="toggleLogin()">
              <i class="fas fa-right-from-bracket"></i> Sign in
          </a>
          <a id="navbarLogoutBtn" class="profile" style="display: none;" onclick="logout()">
              <i class="fas fa-right-from-bracket"></i> Sign out
          </a>
        </li>
        </ul>
      </div>
    </nav>

    <section class="main">
      <div class="main-top">
        <p>Lets CoWork your way to success!</p>
      </div>

     <div id="postJob" class="posting">
    <div class="posting-content">
      <h2>Post a Job</h2>
      <form id="postJobForm">
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" name="jobTitle" required>

        <label for="companyName">Company:</label>
        <input type="text" id="companyName" name="companyName" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="keySkills">Key Skills:</label>
        <input type="text" id="keySkills" name="keySkills" required>

        <label for="jobDesc">Job Description:</label>
        <textarea id="jobDesc" name="jobDesc" rows="4" required></textarea>

        <label for="pdfLink">Job link:</label>
        <input type="url" id="pdfLink" name="pdfLink" required>

        <button type="submit">Post Job</button>
        <button type="button" class="close" onclick="closePostJob()">Close</button>

      </form>
    </div>
  </div>

  <section id="jobListings" class="main-body">
<!-- This section will be generated using function from joblisting.js file which connects to server to fetch data-->
  </section>
    </section>
  </div>
  
  <script src="/public/scripts/common.js"></script>
  <script src="/public/scripts/joblisting.js"></script>
  <script src="/public/scripts/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
