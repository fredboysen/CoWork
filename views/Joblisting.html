<!DOCTYPE html>
<html lang="en">
<head>
  <title>Job listing</title>
  <link rel="stylesheet" href="/public/styles/joblisting.css" />
  <!-- Font Awesome Cdn Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Main container -->
  <div class="container">
    <!-- Navigation bar -->
    <nav>
      <div class="navbar">
        <div class="logo">
          <h1>Jobs</h1>
        </div>
        <!-- Menu items as a list -->
        <ul>
          <!-- ... Your existing menu items ... -->
          <li>
            <a id="navbarPostJobBtn" class="profile" onclick="openPostJobModal()">
              <i class="fas fa-plus"></i> Post a Job
            </a>
          </li>
          <!-- ... Your existing menu items ... -->
        </ul>
      </div>
    </nav>

    <!-- Main section for job listings -->
    <section class="main">
      <!-- Top section with a message -->
      <div class="main-top">
        <p>Lets CoWork your way to success!</p>
      </div>

      <!-- Job posting form -->
      <div id="postJobModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closePostJobModal()">&times;</span>
          <h2>Post a Job</h2>
          <form id="postJobForm">
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" name="jobTitle" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="keySkills">Key Skills:</label>
            <input type="text" id="keySkills" name="keySkills" required>

            <label for="jobDesc">Job Description:</label>
            <textarea id="jobDesc" name="jobDesc" rows="4" required></textarea>

            <button type="submit">Post Job</button>
          </form>
        </div>
      </div>

      <section id="jobListings" class="main-body">
        <h1>Recent Jobs</h1>
        <!-- Job listings will be dynamically added here -->
      </section>
    </section>
  </div>
  
  <script src="/public/scripts/common.js"></script>
  <script src="/public/scripts/joblisting.js"></script>
  <script src="/public/scripts/bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
