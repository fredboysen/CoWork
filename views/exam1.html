<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../public/styles/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="../public/styles/styles.css" rel="stylesheet" type="text/css">
    <script src="../public/scripts/bootstrap.bundle.min.js"></script>
    <script src="../public/scripts/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
          <!-- Column 1 -->
          <div class="col-md-6">
            <div class="content">
              <h2>Column 1</h2>
              <p>This content will appear in the first column.</p>
            </div>
          </div>
          <!-- Column 2 -->
          <div class="col-md-6">
            <div class="content">
              <h2>Column 2</h2>
              <p>This content will appear in the second column.</p>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- Column 3 (full width on mobile) -->
          <div class="col-md-12 d-md-none">
            <div class="content">
              <h2>Column 3</h2>
              <p>This content will appear in the first row on mobile.</p>
            </div>
          </div>
          <!-- Column 4 (full width on mobile) -->
          <div class="col-md-12 d-md-none">
            <div class="content">
              <h2>Column 4</h2>
              <p>This content will appear in the second row on mobile.</p>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
