<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../public/styles/stylesforlogin.css">
    <title>Login Screen</title>
</head>
<body>
    <div class="container" id="container">
        <div class="registration-section">
            <div class="form-container sign-up">
                <form onsubmit="submitRegistrationForm(event)" class="registration-form">
                    <h1>Create Account</h1>
                    <input type="text" placeholder="Name" id="register-name" name = 'name' required>
                    <input type="email" placeholder="Email" id="register-email" name = 'email' required>
                    <input type="password" placeholder="Password" id="register-password" name = 'password' required>
                    <input type="text" placeholder="Phone" id="register-phone" name="phone" required>
                    <input type="text" placeholder="Role" id="register-role" name = 'role' required>
                    <button type="submit" value = 'Register'>Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in">
                <form onsubmit="submitLoginForm(event)" class="login-form">
                    <h1>Sign In</h1>
                    <input type="email" placeholder="Email" id="login-email" required>
                    <input type="password" placeholder="Password" id="login-password" required>
                    <button type="submit">Sign In</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome Back, CoWorker!</h1>
                        <p>Please enter your personal details to use all site features!</p>
                        <button class="hidden" id="login">Sign In</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Hello, CoWorker!</h1>
                        <p>Register to unlock full access</p>
                        <button class="hidden" id="register">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.getElementById('container');
            const registerBtn = document.getElementById('register');
            const loginBtn = document.getElementById('login');
          
            registerBtn.addEventListener('click', () => {
                container.classList.add("active");
            });
          
            loginBtn.addEventListener('click', () => {
                container.classList.remove("active");
            });
        });

        </script>

<script src="../public/scripts/script.js"></script>
</body>
</html>
