<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../public/styles/stylesforlogin.css">
    <script src="../public/scripts/script.js"></script>
    <title>Document</title>
</head>
<body>

    
    
    <div class="container" id="container">
        <div class="registration-section">
        <div class="form-container sign-up">
                <form onsubmit="submitRegistrationForm(event)" class="registration-form">
            <form>
                <h1>Create Account</h1>
                <input type="register-name" placeholder="Name">
                <input type="register-email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="register-role" placeholder="Role">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back, CoWorker!</h1>
                    <p>Please enter your personal details to use all of site features!!</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, CoWorker!</h1>
                    <p>Register to unlock full access</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.getElementById('container');
            const registerBtn = document.getElementById('register');
            const loginBtn = document.getElementById('login');
          
            registerBtn.addEventListener('click', () => {
                container.classList.add("active");
            });
          
            loginBtn.addEventListener('click', () => {
                container.classList.remove("active");
            });
        });


        async function submitRegistrationForm(event) {
      event.preventDefault(); // Prevent the default form submission
      
      const name = document.getElementById('register-name').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('register-role').value;

      const response = await fetch('/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ name, email, password, role }),
      });

      const result = await response.json();

      // Handle the result as needed (e.g., redirect or show an error)
      if (result.success) {
        console.log('Registration successful');
        window.location.href = 'profile2.html';
      } else {
        console.error('Registration failed:', result.message);
        // Handle registration failure (e.g., show an error message)
      }
    }
        </script>
</body>
</html>
