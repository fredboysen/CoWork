  <div class="container-bruger">
    <div class="login-section">
      <!-- Updated form with onsubmit event and preventDefault -->
      <form onsubmit="submitForm(event)" class="login-form">
        <h2>Log ind</h2>
        <div class="form-group">
          <label for="login-email">Email:</label>
          <input type="email" id="login-email" name="email" required>
        </div>
        <div class="form-group">
          <label for="login-password">Adgangskode:</label>
          <input type="password" id="login-password" name="password" required>
        </div>
        <input type="submit" value="Log ind">
      </form>
    </div>

    <div class="middle-section">
        <h4>If you don't have an account with CoWork, please create one:</h4>
    </div>

    <div class="middle-section">

      </div>

  </div>

  <script>
    // JavaScript function to handle form submission
    async function submitForm(event) {
      event.preventDefault(); // Prevent the default form submission
      
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      
      const response = await fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, password }),
      });
      
      const result = await response.json();

      // Handle the result as needed (e.g., redirect or show an error)
      if (result.success) {
        window.location.href = '/index'; // Redirect to the home page
      } else {
        console.error('Login failed:', result.message);
        // Handle login failure (e.g., show an error message)
      }
    }
  </script>

<div class="container-bruger">

    <form action="/register" method="post" class="registration-form">
