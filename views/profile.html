  <div class="container-bruger">
    <div class="login-section">
      <form action="login.php" method="post" class="login-form">
        <h2>Log ind</h2>
        <div class="form-group">
          <label for="login-email">Email:</label>
          <input type="email" id="login-email" name="login-email" required>
        </div>
        <div class="form-group">
          <label for="login-password">Adgangskode:</label>
          <input type="password" id="login-password" name="login-password" required>
        </div>
        <input type="submit" value="Log ind" class="submit-btn" onclick="auth()">
      </form>
    </div>

  <div class="container-registration">
    <!-- Registration Section -->
    <div class="registration-section">
      <form onsubmit="submitRegistrationForm(event)" class="registration-form">
        <h2>Register</h2>
        <div class="form-group">
          <label for="register-email">Email:</label>
          <input type="email" id="register-email" name="email" required>
        </div>
        <div class="form-group">
          <label for="register-password">Password:</label>
          <input type="password" id="register-password" name="password" required>
        </div>
        <div class="form-group">
          <label for="register-role">Role:</label>
          <input type="text" id="register-role" name="role" required>
        </div>
        <input type="submit" value="Register">
      </form>
    </div>
  </div>

  <script src="../public/scripts/script.js"></script>

  <script>
    // JavaScript function to handle form submission
    async function submitRegistrationForm(event) {
      event.preventDefault(); // Prevent the default form submission

      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const role = document.getElementById('register-role').value;

      const response = await fetch('/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, password, role }),
      });

      const result = await response.json();

      // Handle the result as needed (e.g., redirect or show an error)
      if (result.success) {
        console.log('Registration successful');
        // Redirect to the profile page or wherever you want
      } else {
        console.error('Registration failed:', result.message);
        // Handle registration failure (e.g., show an error message)
      }
    }
  </script>
